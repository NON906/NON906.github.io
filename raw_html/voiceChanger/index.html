<a name="HTS_installer"><h1 class="chapter">HTS_installer</h1></a>
<div class="textBox">
<a href="http://open-jtalk.sourceforge.net/">Open JTalk</a>などで使用される、音響モデルファイル（htsvoice）を生成、およびその環境を構築するシェルスクリプトです。<br>
生成したhtsvoiceは、<a  href="http://akihiro0105.web.fc2.com/Downloads/Downloads-SHABERU.html">SHABERU</a>などで使用できます。<br>
他の手法と異なり、定型文に沿って話す必要はなく、ラベリングを自動で行ってくれるのも特徴です。<br>
<br>
これは Ubuntu 16.04 上でのみ動作します。<br>
Windows上では動作しませんので、使いたい場合は<a href="https://www.virtualbox.org/">VirtualBox</a>などの仮想マシンを使ってください。<br>
<br>
ダウンロード<br>
・<a href="https://github.com/NON906/HTS_installer">githubページ</a>
